{extend name="public/base"/}
{block name="style"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/libs/bootstrap-editable.css">

{/block}
{block name="body"}
<div class="main-box clearfix">
    <header class="main-box-header clearfix">
        <div class="pull-left">
            <h2>{$meta_title}</h2>
        </div>
        <div class="pull-right">

            <a class="btn btn-primary" href="{:url('fanzhi_add')}">新 增</a>
        </div>
    </header>
    <div class="main-box-body clearfix">
        <div class="table-responsive clearfix">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="30"><input class="checkbox check-all" type="checkbox"></th>
                    <th width="60">ID</th>
                    <th>品名</th>
                    <th>总数</th>
                    <th>最大值</th>
                    <th>最小值</th>
                    <th>部门</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="list" id="item"}
                <tr>
                    <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
                    <td>{$item['id']}</td>
                    <td>{$item['name']}</td>
                    <td>{$item['num']}</td>
                    <td>{$item['max_num']}</td>
                    <td>{$item['min_num']}</td>
                    <td>{$item['area_id']}</td>
                    <td>
                    <a href="{:url('fanzhi_edit?id='.$item['id'])}">编辑</a>
                    <a href="{:url('fanzhi_delete?id='.$item['id'])}" class="confirm ajax-get">删除</a>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
            {$page}
        </div>
    </div>
</div>
{/block}
