{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{:isset($info['id'])?'编辑':'新增'}分类</h2>
		</div>
	</header>
	<div class="main-box-body clearfix">
		<form action="{:url()}" method="post" class="form form-horizontal">
			<div class="tabs-wrapper">
				<ul class="nav nav-tabs">
					
				</ul>
				<div class="tab-content">
					<div class="form-group">
						<label class="col-lg-2 control-label">选择一级分类</label>
						<div class="col-lg-9">
							<select name="pid" class="form-control" style="width:auto;">
								{volist name="p_Classify" id="item"}
								<option value="{$item['id']}" {if condition="$info['pid'] eq $item['id']"}selected{/if}>{$item['title']}</option>
								{/volist}
							</select>
						</div>
					</div>
					<div class="tab-pane fade in active" id="tab-base">	
						<div class="form-group">
							<label class="col-lg-2 control-label">二级分类名称</label>
							<div class="col-lg-8">
								<input type="text" name="title" class="form-control" value="{$info.title|default=''}">
								<span class="help-block">（名称不能为空）</span>
							</div>
						</div>	
					</div>
					<div class="tab-pane fade in active" id="tab-base">	
						<div class="form-group">
							<label class="col-lg-2 control-label">规格</label>
							<div class="col-lg-8">
								<select name="spec_id" class="form-control" style="width:auto;">
								{volist name="spec" id="item"}
								<option value="{$item['id']}" {if condition="$info['spec_id'] eq $item['id']"}selected{/if}>{$item['title']}</option>
								{/volist}
							</select>
							</div>
						</div>	
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<!--btn btn-success submit-btn ajax-post-->
					<button type="submit" class="" target-form="form">确认提交</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}

{block name="script"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/webuploader/webuploader.css">
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.custom.js"></script>

{/block}
