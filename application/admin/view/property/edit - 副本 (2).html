{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{:isset($info['id'])?'编辑':'新增'}分类</h2>
		</div>
	</header>
	<div class="main-box-body clearfix">
		<form action="{:url()}" method="post" class="form form-horizontal">
			<div class="tabs-wrapper">
				<ul class="nav nav-tabs">
					
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab-base">	
						<div class="form-group">
							<label class="col-lg-2 control-label">分类名称</label>
							<div class="col-lg-8">
								<input type="text" name="title" class="form-control" value="{$info.title|default=''}">
								<span class="help-block">（名称不能为空）</span>
							</div>
						</div>	
					</div>
					<div class="tab-pane fade in active" id="tab-base">	
						<div class="form-group">
							<label class="col-lg-2 control-label">创建人</label>
							<div class="col-lg-8">
								<input type="text" name="create_person" class="form-control" value="{$info.create_person|default=''}">
								<span class="help-block">（名称不能为空）</span>
							</div>
						</div>	
					</div>
					<div class="tab-pane fade in active" id="tab-base">	
						<div class="form-group">
							<label class="col-lg-2 control-label">创建时间</label>
							<div class="col-lg-8">
								<input type="date" name="create_time" class="form-control" value="{$info.create_time|default=''}">
								<span class="help-block">（名称不能为空）</span>
							</div>
						</div>	
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<button type="submit" class="" target-form="form">确认提交</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}

{block name="script"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/webuploader/webuploader.css">
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.custom.js"></script>

{/block}
