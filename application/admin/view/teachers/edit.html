{extend name="public/base"/}
{block name="style"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/libs/bootstrap-editable.css">
<!-- datepicker statr -->
<link href="__PUBLIC__/plugs/datepicker/css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/plugs/datepicker/js/foundation-datepicker.js"></script>
<script src="__PUBLIC__/plugs/datepicker/js/foundation-datepicker.zh-CN.js"></script>
{/block}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{$meta_title}</h2>
		</div>
		<div class="pull-right">
		</div>
	</header>
	<div class="main-box-body clearfix">
		<form method="post" name="form1" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">教师编号</label>
				<div class="col-lg-8 col-sm-10">
					<input type="text" class="form-control " name="teacherNo" value="{$info.teacherNo}">
					<div class="help-block">请输入教师编号</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">姓名</label>
				<div class="col-lg-8 col-sm-10">
					<input type="text" class="form-control " name="teacherName" value="{$info.teacherName}">
					<div class="help-block">请输入姓名</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">性别</label>
				<div class="col-lg-8 col-sm-10">
					<select name="teacherSex" class="form-control" value="{$info.teacherSex}">
						<option value="">请选择性别</option>
						{if condition="$info['teacherSex'] eq '男'"}
							<option value="男" selected=selected>男</option>
							<option value="女">女</option>
						{else/}
							{if condition="$info['teacherSex'] eq '女'"}
								<option value="男">男</option>
								<option value="女"  selected=selected>女</option>
								{else/}
									<option value="男">男</option>
									<option value="女">女</option>
							{/if}
						{/if}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">电话</label>
				<div class="col-lg-8 col-sm-10">
					<input type="text" class="form-control " name="teacherPhone" value="{$info.teacherPhone}">
					<div class="help-block">请输入电话</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">身份证号</label>
				<div class="col-lg-8 col-sm-10">
					<input type="text" class="form-control " name="teacherICNO" value="{$info.teacherICNO}">
					<div class="help-block">请输入身份证号</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">擅长专业</label>
				<div class="col-lg-8 col-sm-10">
					<input type="text" class="form-control " name="profession" value="{$info.profession}">
					<div class="help-block">请输入擅长专业</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">个人信息</label>
				<div class="col-lg-8 col-sm-10">

					<textarea name="teacherInfo" class="form-control "  id="teacherInfo" style="width: 100%;">{$info.teacherInfo}</textarea>

					<div class="help-block">请输入个人信息</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">是否启用</label>
				<div class="col-lg-8 col-sm-10">
					{if condition="$info['status'] eq 1"}
					
						<div class="radio radio-nice radio-inline">
							<input type="radio" name="status" id="status-1" value="1" checked>
							<label for="status-1">启用</label>
						</div>
						<div class="radio radio-nice radio-inline">
							<input type="radio" name="status" id="status-0" value="0">
							<label for="status-0">禁用</label>
						</div>
					{else/}
						<div class="radio radio-nice radio-inline">
							<input type="radio" name="status" id="status-1" value="1" >
							<label for="status-1">启用</label>
						</div>
						<div class="radio radio-nice radio-inline">
							<input type="radio" name="status" id="status-0" value="0" checked>
							<label for="status-0">禁用</label>
						</div>
					{/if}
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info.id|default=''}">
					<button class="btn btn-success submit-btn ajax-post" target-form="form-horizontal">确 定</button>        
					<div class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
$(".submit-btn").click(function(){

    for(var i=0;i<document.form1.elements.length-1;i++){
         if(document.form1.elements[i].value=="")
         {
           alert("当前表单不能有空项");
           document.form1.elements[i].focus();
           return false;
         }
    }
    document.form1.submit();
});

</script>
{/block}
{block name="script"}
{/block}
