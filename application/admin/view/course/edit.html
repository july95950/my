{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{:isset($info['id'])?'编辑':'新增'}课程</h2>
		</div>
		<div class="pull-right"></div>
	</header>
	<div class="main-box-body clearfix">
		<form method="post" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">课程编号</label>
				<div class="col-lg-10">
					{if !isset($courseNo)}
						<input type="text" class="form-control" name="courseNo" value="{$info.courseNo|default=''}" style="width: 80%">
					{else/}
						<input type="text" class="form-control" name="courseNo" value="{$courseNo|default=''}" style="width: 80%">
					{/if}

						
					<span class="help-block">（请输入课程编号）</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">课程名称</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="title" value="{$info.title|default=''}" style="width: 80%">
					<span class="help-block">（请输入课程名称）</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">上级菜单</label>
				<div class="col-lg-10">
					<select name="pid" class="form-control" style="width: 50%">
						{volist name="Menus" id="menu"}
						<option value="{$menu['id']}" {if $info['pid'] == $menu['id']}selected{/if}>{$menu.title_show}</option>
						{/volist}
					</select>
					<span class="help-block">（所属的上级菜单）</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">课时</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="academicHour" value="{$info.academicHour|default=''}" style="width: 80%">
					<span class="help-block">（请输入课时）</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">理论课时</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="theoreticalHours" value="{$info.theoreticalHours|default=0}" style="width: 60%">
					<span class="help-block">（请输入理论课时）</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">实践课时</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="practiseHours" value="{$info['practiseHours']|default=''}" style="width: 80%">
					<span class="help-block">（请输入实践课时）</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">开设学期</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="smester" value="{$info['smester']|default=''}" style="width: 80%">
					<span class="help-block">（请输入开设学期）</span>
				</div>
			</div>
			{if !isset($info['status'])}
				<div class="form-group">
					<label class="col-lg-2 control-label">是否启用</label>
					<div class="col-lg-8 col-sm-10">
						<div class="radio radio-nice radio-inline">
									<input type="radio" name="status" id="status-1" value="1" checked>
									<label for="status-1">启用</label>
								</div>
								<div class="radio radio-nice radio-inline">
									<input type="radio" name="status" id="status-0" value="0">
									<label for="status-0">禁用</label>
								</div>
						</div>
				</div>
			{else/}
				{if $info['status'] eq 1}
					<div class="form-group">
						<label class="col-lg-2 control-label">是否启用</label>
						<div class="col-lg-8 col-sm-10">
							<div class="radio radio-nice radio-inline">
										<input type="radio" name="status" id="status-1" value="1" checked>
										<label for="status-1">启用</label>
									</div>
									<div class="radio radio-nice radio-inline">
										<input type="radio" name="status" id="status-0" value="0">
										<label for="status-0">禁用</label>
									</div>
							</div>
					</div>
				{else/}
					<div class="form-group">
						<label class="col-lg-2 control-label">是否启用</label>
						<div class="col-lg-8 col-sm-10">
							<div class="radio radio-nice radio-inline">
										<input type="radio" name="status" id="status-1" value="1" >
										<label for="status-1">启用</label>
									</div>
									<div class="radio radio-nice radio-inline">
										<input type="radio" name="status" id="status-0" value="0" checked>
										<label for="status-0">禁用</label>
									</div>
							</div>
					</div>
				{/if}
			{/if}

			

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">确 定</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
